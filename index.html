<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Макет PixelPlus</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

  <!-- Slick slider CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/slider.css">
</head>
<body>

  <!-- ХЕДЕР -->
  <header class="site-header">
    <div class="header-container">
      <div class="header-left">
        <a href="#" class="logo">
          <img src="img/logo.png" alt="Логотип компанії" class="logo-img">
        </a>
        <div class="logo-text">
          <div class="name">Назва<br>компанії</div>
          <div class="desc">найкрутіша компанія</div>
        </div>
      </div>
      <div class="header-right">
        <div class="phones">
          <p>+7 (499) 777-77-77</p>
          <p>+7 (499) 777-77-77</p>
        </div>
        <a href="#" class="feedback-link">Зворотний зв'язок</a>
      </div>
    </div>
  </header>

  <!-- МЕНЮ -->
  <nav class="main-menu">
    <div class="menu-container">
      <ul class="menu">
        <li><a href="#" class="active">Головна</a></li>
        <li><a href="#">Каталог</a></li>
        <li><a href="#">Доставка та оплата</a></li>
        <li><a href="#">Прайс-лист</a></li>
        <li><a href="#">Контакти</a></li>
      </ul>
    </div>
  </nav>

  <!-- СЛАЙДЕР -->
  <section class="slider-wrapper">
    <div class="slider">
      <div><img src="img/slide1.jpg" alt="Слайд 1"></div>
      <div><img src="img/slide2.jpg" alt="Слайд 2"></div>
    </div>
  </section>

  <!-- JS бібліотеки -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- Ініціалізація слайдера -->
  <script src="js/slider.js"></script>

</body>
</html>
